<ion-view view-title="Write message to...">

  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>

  <ion-content padding='true'>

    <ion-list>
      <ion-item ng-repeat="connection in connections">
        <h2>{{connection.uid1.firstname}} {{connection.uid1.lastname}}</h2>
      </ion-item>
    </ion-list>

  </ion-content>

</ion-view>
