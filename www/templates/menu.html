<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/login" ng-hide="loggedIn()">
          Login
        </ion-item>
		<ion-item menu-close href="#/app/register" ng-hide="loggedIn()">
          Register
        </ion-item>
        <ion-item menu-close href="#/app/browse" ng-show="loggedIn()">
          Browse
        </ion-item>
		<ion-item menu-close href="#/app/search" ng-show="loggedIn()">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/messages" ng-show="loggedIn()">
          Messages
        </ion-item>
		<ion-item menu-close href="#/app/connections" ng-show="loggedIn()" class="item-icon-right">
          Connections <span ng-if="notifications>0">({{ notifications }})</span>
        </ion-item>
        <ion-item menu-close href="#/app/interests" ng-show="loggedIn()">
          My Interests
        </ion-item>
		<ion-item menu-close href="#/app/options" ng-show="loggedIn()">
          My Options
        </ion-item>
		<ion-item menu-close href="#/app/profile" ng-show="loggedIn()">
          Profile
        </ion-item>
		<ion-item menu-close ng-click="logOut();" ng-show="loggedIn()">
			Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
