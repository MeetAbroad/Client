<ion-view title="Interests">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	<div>
	  <label class="item item-input">
		<span class="input-label">Filter:</span>
		<input type="text" ng-model="searchText">
	  </label>
	</div>
    <ion-list>
      <ion-item ng-repeat="interest in interests | orderBy:'title' | filter:searchText">
		<ion-checkbox ng-model="isChecked">{{interest.title}}<p style="white-space: normal">{{interest.description}}</p></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
